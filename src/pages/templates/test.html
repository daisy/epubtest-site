{%- extends 'base/base.html' -%}

{%- block content -%}

<main>
<h2>Test email sending</h2>
<form method="POST" action="/forms/mail" class="login simple">
    <label for="email">Email</label>
    <input type="email" name="email" required/>
    <input type="submit" name="submit" value="Submit" />
</form>

<h2>Test token parsing</h2>

<form method="POST" action="/forms/token" class="simple">
    <input type="textarea" name="token"/>
    <input type="submit"/>
</form>

</main>

{%- endblock -%}
